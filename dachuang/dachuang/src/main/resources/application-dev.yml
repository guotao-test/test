

#服务端口号
server:
  port: 8001
  servlet:
    context-path: /dachuang

spring:
  mvc:
    view:
      suffix: .jsp
      prefix: classpath:/templates
  #热部署
  devtools:
    restart:
      enabled: true
  #启动时是否记录应用程序信息
  main:
    log-startup-info: true
  #数据源
  datasource:
    
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/dachuang
  jpa:
    #开启SQL语句执行日志信息
    show-sql: false
    hibernate:
    #配置为自动创建
      ddl-auto: update
debug: false
#value注解中${}的值
test:
  message: test
name: 1